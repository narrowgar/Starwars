{% extends "base_generic.html" %}

{% block content %}
      <table class="Tablita">
          <thead>
              <tr>
                  <td>#</td>
                  <td>Nombre Nave</td>
                  <td>Modelo</td>
                  <td>FechaCreacion</td>
                  <td>Foto Nave</td>
              </tr>
          </thead>

          <tbody>
              <!--utilizamos el nombre que le dimos al contexto para crear una Lista por medio de un If con el nombre de la lista-->
              {% if Naves %}
              <!--utilizamos el For para viajar por cada dato que tenga  navee(nombre que se le dio al atributo que contiene todos los datos del modelo Nave) en Naves (Titulo de la Lista)-->
              {% for nave in Naves %}
              <tr>
                  <!--para poder invocar los atributos que tiene el Modelo Nave utilizamos nave.(Nombre del atributo)-->
                  <td>{{ nave.idNave }}</td>
                  <td>{{ nave.nombreNave}}</td>
                  <td>{{ nave.modelo}}</td>
                  <td>{{ nave.fechaCreacion}}</td>
                  <td><img width = 20% src="{{ nave.fotoNave.url}}" alt="{{ pilote.id }}"></td>
              </tr>
              {% endfor %}

              {% else %}
              <h1>No hay Registros de naves</h1>

              {% endif %}
          </tbody>
      </table>
{% endblock %}
